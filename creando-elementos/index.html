<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas elementos HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p><strong>Mi lista ordenada</strong></p>
    <div class="lista-ordenada">
        <ol>
            <li>Primer elemento de mi lista ordenada</li>
            <li>Segundo elemento de mi lista ordenada</li>
            <li>Tercer elemto de mi lista ordenada</li>
        </ol>
    </div>
    <hr />
    <p><em>Mi lista no ordenada</em></p>
    <div class="lista-no-ordenada">
        <ul>
            <li>Primer elemento de mi lista no ordenada</li>
            <li>Segundo elemento de mi lista no ordenada</li>
            <li>Tercer elemento de mi <span id="id-personalizado">lista no ordenada</span></li>
        </ul>
    </div>
</body>

</html>
