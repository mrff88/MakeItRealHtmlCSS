<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mi Primer Formulario</title>
</head>

<body>
    <form action="#" method="POST">
        <fieldset>
            <label for="nombre">
                Nombre
                <input type="text" name="nombre" id="nombre" value="">
            </label>
        </fieldset>
        <fieldset>
            <label for="apellido">
                Apellido
                <input type="text" name="apellido" id="apellido" value="">
            </label>
        </fieldset>
        <fieldset>
            <label for="correo">
                Correo
                <input type="email" name="correo" id="correo" value="">
            </label>
        </fieldset>
        <fieldset>
            <label>
                Color
                <select name="color">
                    <option value="" disabled selected>Seleccione un color</option>
                    <option value="red">Rojo</option>
                    <option value="orange">Naranja</option>
                    <option value="yellow">Amarillo</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="radio" name="talla" value="S" />
                Talla S
            </label>
            <label>
                <input type="radio" name="talla" value="M" checked />
                Talla M
            </label>
            <label>
                <input type="radio" name="talla" value="L" />
                Talla L
            </label>
        </fieldset>
        <fieldset>
            <label>
                Comentario
                <textarea name="comentario" rows="5" cols="40"></textarea>
            </label>
        </fieldset>
        <fieldset>
            <input type="submit" value="Pedir" />
        </fieldset>
    </form>
</body>

</html>
